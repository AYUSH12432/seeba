<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Sheeba</title>
    <style>
        /* General body styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
            color: #fff;
            text-align: center;
            background: url(OBTQ*/) no-repeat center center fixed; /* Replace 'sheeba.jpg' with the image file name */
            background-size: cover;
            overflow: hidden;
        }

        /* Background overlay for better text readability */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay */
            z-index: 1;
        }

        /* Positioning for content to overlay on background */
        .content {
            position: relative;
            z-index: 2;
        }

        /* Birthday banner */
        .birthday-banner {
            background: linear-gradient(to right, #d4af37, #ffd700, #d4af37);
            color: #000;
            padding: 20px;
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 2px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
        }

        /* Main card */
        .card {
            margin: 50px auto;
            padding: 30px;
            width: 80%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .card h1 {
            font-size: 3rem;
            color: #ffd700;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 1.2rem;
            color: #f1f1f1;
            margin-bottom: 20px;
        }

        .card .timer {
            font-size: 1.5rem;
            margin-top: 20px;
            color: #ffd700;
            font-weight: bold;
        }

        .card button {
            background-color: #ffd700;
            color: #000;
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .card button:hover {
            background-color: #d4af37;
        }

        /* Falling confetti animation */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: gold;
            border-radius: 50%;
            animation: fall 5s infinite linear;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px);
                opacity: 1;
            }
            100% {
                transform: translateY(110vh);
                opacity: 0;
            }
        }

        /* Random confetti placement */
        @keyframes drift {
            0%, 100% {
                transform: translateX(0px);
            }
            50% {
                transform: translateX(100px);
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="birthday-banner">ðŸŽ‰ Happy Birthday Sheeba! ðŸŽ‰</div>
        <div class="card">
            <h1>Happy Birthday, Sheeba!</h1>
            <p>Wishing you a day filled with love, laughter, and all the luxury you deserve. ðŸŒŸ</p>
            <div class="timer" id="timer">Loading timer...</div>
            <button onclick="alert('Thank you! ðŸ’–')">Send Wishes</button>
        </div>
    </div>

    <!-- Confetti -->
    <script>
        // Confetti
        const colors = ['#FFD700', '#FF4500', '#FFFFE0', '#DAA520'];
        for (let i = 0; i < 100; i++) {
            let confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.appendChild(confetti);
        }

        // Countdown Timer
        const targetDate = new Date('December 12, 2024 00:00:00').getTime();
        const timerElement = document.getElementById('timer');

        function updateTimer() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                timerElement.innerHTML = "ðŸŽ‚ It's Sheeba's Birthday! ðŸŽ‚";
                clearInterval(timerInterval);
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            timerElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        const timerInterval = setInterval(updateTimer, 1000);
        updateTimer(); // Initial call
    </script>
</body>
</html>
